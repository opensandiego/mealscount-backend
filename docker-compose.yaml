version: '3'
services:
  app:
    build: ./
    command: sh -c "python generate_state_json.py && flask run --host=0.0.0.0 --port=5000"
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=server.py
    working_dir: /code/
    volumes:
      - ./:/code/
    depends_on:
      - build

  build:
    image: node
    working_dir: /code/
    command: sh -c "npm install . && npm run build && npm run watch"
    volumes:
      - ./:/code/
